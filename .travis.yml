language: python

python:
  - 3.6
  - 3.7

env:
  - DJANGO="django<2"
  - DJANGO="django<3"
  - DJANGO="django"

matrix:
  include:
    - python: 2.7
      env: DJANGO="django<2"
    - python: 3.5
      env: DJANGO="django<2"
    - python: 3.5
      env: DJANGO="django<3"
    - python: 3.8
      env: DJANGO="django"

install:
  - pip install --pre $DJANGO
  - pip install pytest-django pytest-cov codecov

script:
  - pytest -v --cov

after_success:
  - codecov

deploy:
  provider: pypi
  user: coady
  password:
    secure: 
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true
